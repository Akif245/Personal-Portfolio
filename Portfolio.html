<!DOCTYPE html>

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0%;
      padding: 0%;
    }

    body {
      background-color: rgb(0, 0, 0);
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-around;
      background-color: rgb(99, 223, 202);
      margin: 5px;
      padding: 15px;
      color: rgb(0, 0, 0);
    }

    nav ul {

      display: flex;

    }

    nav ul li {
      list-style: none;
      margin: 0 23px;
    }

    nav ul li a {
      color: rgb(0, 0, 0);
      text-decoration: none;
    }

    nav ul li a:hover {
      font-size: 1.04rem;
      color: rgb(241, 253, 251)
    }

    .left {
      font-size: 1.5rem;

    }

    .first {
      display: flex;
      justify-content: space-around;
      margin: 80px 0;
      align-items: center;

    }

    .first>div {
      width: 40%;
    }

    .leftsec {
      /* background-color: red; */
      font-size: 3rem;
      height: 90%;
      margin: 20px;





    }

    .rightsec img {

      width: 80%;
      margin: 50px 0;

    }

    .purple {
      color: blueviolet;
    }

    #element {
      color: blueviolet;
    }
    .secoundsection{
      max-width: 80vw;
      margin: auto;
      height: 80vh;
    }
    .secoundsection h1{
      font-size: 1.5rem;
    }
    .text-gray{
      color: gray;
      font-size: 1rem;
    }
    .secoundsection .box{
      background-color: white;
      width: 80vw;
      height: 2px;
      margin: 56px 0;
      display: flex;
    }
    .secoundsection .vertical{
      height: 93px;
      width: 1px;
      background-color:white;
      margin: 0 100px;
    }
    .image-top{
      width: 23px;
      position: relative;
      top: -32px;
      left: -9px;
    }
    .vertical-title{
      position: relative;
      top: 70px;
      width: 150px;
    }
    
  </style>
</head>

<body>
  <header>

    <nav>
      <div class="left">Akif's Portfolio</div>
      <div class="right">


        <ul>

          <li><a href="/">Home </a></li>
          <li><a href="/">About</a></li>
          <li><a href="/">Services</a></li>
          <li><a href="/">Contact Me</a></li>

      </div>

  </header>
  <main>
    <section class="first">
      <div>
        <div class="leftsec"> Hi, My name Is <span class="purple">Akif</span>
          <div>and I am a passionate
          </div>
          <span id="element"></span>
        </div>

      </div>

      <div class="rightsec ">
        <img src="PngItem_1127587.png" alt="">

    </section>
    <hr>
    <section class="secoundsection">
      <span class="text-gray">What I have Done So Far</span>
      
      <h1>My Projects</h1>
      <div class="box">
        <div class="vertical">
          <img class="image-top" src="devpngg.png" alt="">
          <div class="vertical-title">
            Clone Website of Netflix
          </div>
        </div>
        
        <div class="vertical">Github</div>
        <div class="vertical">
          Facebook
        </div>

    var typed = new Typed('#element', {
      strings: ['Web Developer', 'Web Designer', 'Video Editor.'],
      typeSpeed: 30,
    });
